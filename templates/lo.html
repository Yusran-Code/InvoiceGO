<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Generate LO PDF</title>
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <script>
      function ubahAksi(isDownload) {
        const form = document.getElementById("uploadForm");
        const tombol = document.getElementById("submitBtn");
        if (isDownload) {
          form.action = "/downloadLo";
          form.target = "_self"; // langsung download
          tombol.innerText = "‚¨áÔ∏è Download";
        } else {
          form.action = "/previewLo";
          form.target = "_blank"; // buka tab baru
          tombol.innerText = "üîç Preview";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>üìÑ Upload Laporan Operasional</h2>

      <!-- FORM -->
      <form
        id="uploadForm"
        method="post"
        action="/previewLo"
        target="_blank"
        enctype="multipart/form-data"
        style="text-align: center; margin: 10px"
      >
        <!-- Bulan -->
        <div class="form-group">
          <label>Bulan / Periode</label>
          <input type="text" name="bulan" required />
        </div>

        <!-- Nama PT -->
        <div class="form-group">
          <label>Nama PT</label>
          <input
            type="text"
            name="namapt"
            placeholder="Contoh: PT Contoh Sejahtera"
            required
          />
        </div>

        <!-- File Upload -->
        <div class="form-group">
          <label>Upload File Excel</label>
          <input type="file" name="file" accept=".xlsx,.xls" required />
        </div>

        <!-- Pilihan: Preview atau Download -->
        <div class="form-group">
          <label>
            <input
              style="margin: 0"
              type="checkbox"
              onchange="ubahAksi(this.checked)"
            />
            Mode Download
          </label>
        </div>

        <div>
          <button id="submitBtn" type="submit">üîç Preview</button>
        </div>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="/">Home</a>
    </div>
  </body>
</html>
