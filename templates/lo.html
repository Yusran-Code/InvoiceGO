<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Generate LO PDF</title>
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <script>
      function ubahAksi(isDownload) {
        const form = document.getElementById("uploadForm");
        const tombol = document.getElementById("submitBtn");
        if (isDownload) {
          form.action = "/downloadLo";
          form.target = "_self"; // langsung download
          tombol.innerText = "‚¨áÔ∏è Download PDF";
        } else {
          form.action = "/previewLo";
          form.target = "_blank"; // buka tab baru
          tombol.innerText = "üîç Preview PDF";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>üìÑ Upload Laporan Operasional</h2>

      <!-- FORM -->
      <form
        id="uploadForm"
        method="post"
        action="/previewLo"
        target="_blank"
        enctype="multipart/form-data"
        style="text-align: center; margin: 10px"
      >
        <!-- Bulan -->
        <div class="form-group">
          <label>Bulan / Periode</label>
          <select name="bulan" required>
            <option value="">-- Pilih Bulan --</option>
            <option value="Januari 2026">Januari 2026</option>
            <option value="Februari 2026">Februari 2026</option>
            <option value="Maret 2026">Maret 2026</option>
            <option value="April 2026">April 2026</option>
            <option value="Mei 2026">Mei 2026</option>
            <option value="Juni 2025">Juni 2025</option>
            <option value="Juli 2025">Juli 2025</option>
            <option value="Agustus 2025">Agustus 2025</option>
            <option value="September 2025">September 2025</option>
            <option value="Oktober 2025">Oktober 2025</option>
            <option value="November 2025">November 2025</option>
            <option value="Desember 2025">Desember 2025</option>
          </select>
        </div>

        <!-- Nama PT -->
        <div class="form-group">
          <label>Nama PT</label>
          <input
            type="text"
            name="namapt"
            placeholder="Contoh: PT Contoh Sejahtera"
            required
          />
        </div>

        <!-- File Upload -->
        <div class="form-group">
          <label>Upload File Excel</label>
          <input type="file" name="file" accept=".xlsx,.xls" required />
        </div>

        <!-- Pilihan: Preview atau Download -->
        <div>
          <label>
            <input type="checkbox" onchange="ubahAksi(this.checked)" />
            Mode Download
          </label>
        </div>

        <!-- Tombol Submit -->
        <div>
          <button id="submitBtn" type="submit">üîç Preview PDF</button>
        </div>
      </form>
    </div>
  </body>

  <div style="text-align: center; padding: 40px">
    <a href="/">Home</a>
  </div>
</html>
